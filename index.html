<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./public/LOL_Logo.webp"
      type="image/x-icon"
    />
    <script
      defer
      src="https://kit.fontawesome.com/30a542c1ff.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>Client Lol</title>
  </head>
  <body>
    <div class="container">
      <div class="container__aceptar">
        <div class="container_circle">
          <div class="circle_exterior">
            <button class="cancelar"><i class="fa-solid fa-x"></i> </button>
            <div class="cirle_interior">
              <h3>partida encontrada</h3>
              <button class="aceptar_partida"></button>
            </div>
          </div>
        </div>
      </div>
      <header class="cabecera">
        <nav class="navegator">
          <div class="content__nav lef">
            <div class="content-start">
              <div class="content_logo">
                <img class="logo" src="./assets/img/LOL_Logo.webp" alt="" />
              </div>
              <button class="btn__start">grupo</button>
            </div>
            <ul class="list_nav">
              <li><a href="#">inicio</a></li>
              <li><a href="#">tft</a></li>
            </ul>
          </div>
          <div class="content__nav right">
            <ul class="list_nav ico">
              <li>
                <a href="#"><img src="./assets/img/ICONO 1.png" alt="" /></a>
              </li>
            </ul>
            <ul class="list_nav ico">
              <li>
                <a href="#"><img src="./assets/img/clash.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/img/perfil.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/img/coleccion.png " alt="" /></a>
              </li>
            </ul>
            <ul class="list_nav ico">
              <li>
                <a href="#"><img src="./assets/img/botin.png " alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/img/tienda.png " alt="" /></a>
              </li>
            </ul>
            <ul class="list_nav recursos">
              <li>
                <a href="#"> <img src="./assets/img/rp.png" alt="" /> 2023</a>
              </li>
              <li>
                <a href="#"
                  ><img src="./assets/img/esencia.png" alt="" />2002</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="estadistica">
          <img src="./assets/img/level.png" alt="" />
          <div class="status">
            <span class="nombre">Sven Shadow</span>
            <div class="estado">
              <div class="circle"></div>
              <span class="online">online</span>
            </div>
          </div>
        </div>
      </header>
      <main class="container__combat">
        <div class="combat">
          <div class="descripcion_combat">
            <img src="./assets/img/partida normal.png" alt="" />
            <span> gi - normal - oculto </span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="container_jugador">
            <div class="jugador">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="jugador">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="jugador principal">
              <img src="./assets/img/estandarte.png" alt="" />
              <span><i class="fa-solid fa-crown"></i> Sven shadow</span>
            </div>
            <div class="jugador">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="jugador">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="content_button">
            <button class="cancel"><i class="fa-solid fa-xmark"></i></button>
            <button class="start" id="start"   ></button>
          </div>
        </div>
        <div class="friends">
          <div class="grupo_details">
            <div class="details">
              <div class="nombre_partida">
                <span>
                  <i class="fa-solid fa-user-group"></i> Grupo Abierto</span
                >
              </div>
              <div class="container_players">
                <img src="./assets/img/partida normal.png" alt="" />
                <div class="number_players">
                  <span class="players"
                    ><i class="fa-solid fa-user"></i
                    ><i class="fa-solid fa-user"></i
                    ><i class="fa-solid fa-user"></i
                    ><i class="fa-solid fa-user"></i
                    ><i class="fa-solid fa-user"></i
                  ></span>
                  <span class="nombre_part">Selecci√≥n Oculta</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
